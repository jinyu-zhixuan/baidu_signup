<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册百度账号</title>
    <link rel="shortcut icon" href="images/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="css/baidu.css">
</head>

<body>
    <div class="wrapper">
        <!-- 顶部header开始了 -->
        <div class="header">
            <div class="mod-header">
                <a href="http://www.baidu.com">
                    <img src="images/baidu.gif" alt="logo">
                </a>
            </div>
            <div class="login">
                <span>我已注册，现在就</span>
                <button>登录</button>
            </div>
        </div>

        <!-- 顶部header结束了 -->

        <!-- 那条横线开始了 -->
        <div class="nav">
            <div class="nav-image">

            </div>
        </div>
        <!-- 那条横线结束了 -->

        <!-- 主要内容开始了 -->
        <div class="content">
            <div class="form">
                <table>
                    <tr>
                        <td><label for="username">用户名</label></td>
                        <td>
                            <input type="text" id="username" placeholder="请设置用户名">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone-number">手机号</label></td>
                        <td>
                            <input type="text" id="phone-number" placeholder="可用于登陆或找回密码" maxlength="11">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">密码</label></td>
                        <td>
                            <input type="password" id="password" placeholder="请设置登录密码">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="yanzhengma">验证码</label></td>
                        <td>
                            <input type="text" placeholder="请输入验证码" style="width: 156px;float: left;" id="yanzhengma">
                            <input type="button" value="获取短信验证码"
                                style="width: 162px;height: 40px;border: 1px solid #ddd;height: 40px;background: #f7f7f7;color: #666;font-weight: 400;">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" style="width: 13px;height: 13px;margin-right: 0;" id="mmp">
                            <p><label for="mmp">阅读并接受</label><a href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及<a href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="注册"
                                style="width: 350px;height: 50px;background-color: #3f89ec;border-radius: 3px;font-size: 16px;font-weight: 700;color: #fff;border: 0;">
                        </td>
                    </tr>
                </table>
                <a href="#">
                    如需帮助，请点击人工客服
                </a>
            </div>
        </div>
        <!-- 主要内容结束了 -->
    </div>
</body>

</html>
